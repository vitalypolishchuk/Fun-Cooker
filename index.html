<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <section class="nav">
      <div class="nav-container">
        <div class="nav-logo-container">
          <span class="logo icons"><i class="fa-solid fa-utensils"></i></span>
          <span class="logo-text">FunCooker</span>
        </div>
        <div class="input-container">
          <input class="search-input" size="10" type="text" placeholder="Recipe" />
          <button class="btn search-btn">
            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <span class="search-text">Search</span>
          </button>
        </div>
        <div class="add-recipe-container">
          <i class="fa-solid fa-circle-plus add-icon"></i>
          <h5 class="add-recipe-text none">ADD RECIPE</h5>
        </div>
        <div class="bookmarks-recipe-container">
          <i class="fa-solid fa-bookmark add-icon"></i>
          <h5 class="bookmark-recipe-text none">BOOKMARKS</h5>
        </div>
      </div>
    </section>
  </body>
</html>
