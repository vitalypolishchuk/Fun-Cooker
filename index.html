      <form class="add-recipe hide">
        <div class="add-recipe-inner">
          <span class="add-recipe-cancel"><i class="fa-solid fa-xmark"></i></span>
          <div class="add-recipe-data">
            <h4 class="add-recipe-header">RECIPE DATA</h4>
            <div class="add-recipe-container-input data-container">
              <label>Title</label>
              <input id="title" name="title" value="q" required class="add-recipe-input" type="text" placeholder="Minimum 3 characters" />
            </div>
            <div class="add-recipe-container-input data-container">
              <label>URL</label>
              <input id="sourceUrl" name="sourceUrl" value="q" required class="add-recipe-input" type="text" />
            </div>
            <div class="add-recipe-container-input data-container">
              <label>Image URL</label>
              <input id="imageUrl" name="imageUrl" value="q" required class="add-recipe-input" type="text" />
            </div>
            <div class="add-recipe-container-input data-container">
              <label>Publisher</label>
              <input id="publisher" name="publisher" value="q" required class="add-recipe-input" type="text" />
            </div>
            <div class="add-recipe-container-input data-container">
              <label>Prep time</label>
              <input id="cookingTime" name="cookingTime" value="1" required class="add-recipe-input" type="number" />
            </div>
            <div class="add-recipe-container-input data-container">
              <label>Servings</label>
              <input id="servings" name="servings" value="1" required class="add-recipe-input" type="number" />
            </div>
          </div>
          <div class="add-recipe-ingredients">
